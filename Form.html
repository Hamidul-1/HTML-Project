<!DOCTYPE html>
<html>
	<head>
	<title>A sample form </title>
	</head>
	<body>
		<h1>Course Registration form</h1>
		<form>
			<fieldset>
			<legend>Personal Information</legend>
			<b>First Name:</b><input type="text" name="textbox1"><br/><br/>
			<b>Last Name:</b><input type="text" name="textbox2"><br/><br/>
			<b>Password:</b><input type="password" name="pwd"><br/><br/>

			<b>Gender:</b><input type="radio" name="gender" value="male" checked>Male
	      				<input type="radio" name="gender" value="Female">Female
	      				<input type="radio" name="gender" value="others">Others</br></br>

			<b>Religion:</b><input type="checkbox" name="c1" value="islam" >Islam
					<input type="checkbox" name="c2" value="hindu" >Hindu

			</fieldset><br/><br/>

			<b>Department:<b/>
			<select name"department">
				<option>CSE<option>
				<option>EEE<option>
				<option>Civil<option>
				<option>BBA<option>
				<option>LLB<option>
			</select>

			<p>Comment</p>
			<textarea name="t1" rows="5" cols="25">
			</textarea><br/><br/>

			<input type="submit" value="Submit">
			<input type="reset" value="Reset">


		</form>



	</body>
</html>
